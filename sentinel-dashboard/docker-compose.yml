services:
  sentinel-dashboard:
    image: mailbyms/sentinel-dashboard
    ports:
      - 8080:8080
      - 8719:8719
    environment:
      TZ: Asia/Shanghai
      NACOS_ADDRESS: 192.168.1.70:8848
      NACOS_NAMESPACE: sentinel_namespace
      ID_DATA_CENTER_ID: 0
      ID_WORKER_ID: 0

